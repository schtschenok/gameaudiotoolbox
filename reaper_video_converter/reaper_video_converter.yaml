---
video:
    # prores, mjpeg
    video_codec: mjpeg
audio:
    # True, False
    enable_audio: True
    # pcm_s16le (16-bit), pcm_s24le (24-bit), pcm_f32le (32-bit float), copy (keep input codec)
    audio_codec: pcm_s16le
    # 44100, 48000, 96000, 192000, 0 (keep input samplerate)
    audio_samplerate: 0
